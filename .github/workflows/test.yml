name: Auto merge basic check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggers

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: false # Fail on lint errors

      - name: Run Build
        run: npm run build
        continue-on-error: false # Fail on build errors
      
      # run tests once we've solidified the app more
